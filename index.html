<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kernel Clicker v1.0</h1>
        <div id="status">
            <p>Computing Power: <span id="computing-power">1</span> kHz (<span id="computing-name">Intel Atom</span>)</p>
            <p>Money: $<span id="money">0.00</span></p>
            <p>Power Source: <span id="power-source">1</span> kW (<span id="power-name">PSU 300W</span>)</p>
            <p>Reputation: <span id="reputation">0.00</span> (Users: <span id="users">0</span>)</p>
        </div>
        <button id="click-button">Click!</button>
        <div id="upgrades">
            <h2>Computing Upgrades</h2>
            <div id="computing-upgrades"></div>
            <h2>Power Upgrades</h2>
            <div id="power-upgrades"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
